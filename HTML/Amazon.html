<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <!-- Add this line to the head section of your HTML file -->
<link rel="stylesheet" href="https://cdn.fontawesome.com/your-api-key/css/all.css" integrity="..." crossorigin="anonymous">
    <Link rel="stylesheet" href="Amazon_Style.css" ></Link>
    <link rel="icon" type="image/favicon" href="favicon.png">
</head>
<header>
    <div class="navBar">
        <div class="nav-logo border">
        <div class="logo">  </div><!--nav-logo-->
        </div> <!--nav-logo-->

        <div class="nav-address border" >
